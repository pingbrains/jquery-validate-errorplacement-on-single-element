<!DOCTYPE html>
<html>
<head>
	<title>How to user jQuery Validate</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<style>
	label.error{color:#ff0000; font-size:12px; font-family: Arial; font-weight: normal;}
	label#terms_of_use-error {padding-left: 0 !important;}
	</style>	
</head>
<body>
<div class="container">
<div class="row"><div class="col-lg-12 text-center"><h3>Sample Form</h3></div></div>
<div style="width:50%;margin:0 auto;">
	<div class="error"><span></span></div>
	<form action="" methpd="post" id="sample-form">
		<div class="form-group">
			<lable for="firstname">First Name</lable>
			<input type="text" name="firstname" id="firstname" class="form-control">
		</div>
		<div class="form-group">
			<lable for="lastname">Last Name</lable>
			<input type="text" name="lastname" id="lastname"  class="form-control" >
		</div>
       <div class="checkbox">
       	<div>
          <label>
          	
          		<input type="checkbox" name="terms_of_use" value="">I agree to terms of use
          	
          </label>
         </div> 
        </div>			
		<div><input type="submit" class="button button-primary" value="Submit"></div>
	</form>
</div>	
</div>	
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
(function(){
	$("#sample-form").validate({
		rules:{
			firstname : {
				required : true
			},
			lastname : {
				required : true
			},			
			terms_of_use: {
				required : true
			}	
		},
		messages:{

		},
		errorPlacement: function(error, element) {
		if (element.attr("name") == "terms_of_use")
		    {
		        error.insertAfter(".checkbox div");
		    }
		    else
		    {
		        error.insertAfter(element);
		    }
		}		
	})
})();
</script>
</body>
</html>
